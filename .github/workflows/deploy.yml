name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to your default branch name if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.1'  # Use a supported Node.js version
      - name: Clear npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-    
            
      - name: Install dependencies
        run: npm install --force 

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Add .nojekyll to ensure GitHub Pages does not use Jekyll
          cname: 'jeredhiggins.com'  # Ensure this is your custom domain
