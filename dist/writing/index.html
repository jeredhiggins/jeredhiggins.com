Writing/Code
</h1> <p class="mb-4 text-gray-600 dark:text-gray-400"> I write about technical SEO, data science/analytics, Python, JS, SQL, science fiction, Raspberry Pi and Arduino projects, video games, and more. </p><div class="py-8"> <details> <summary class="text-orange-700 dark:text-orange-300">Total Posts</summary> <p class="mt-1 text-green-700 dark:text-green-300  text-l pl-4">3</p> </details> </div>  <astro-island uid="1wFzva" component-url="/_astro/BlogPostWithSearch.SWUiVBfe.js" component-export="default" renderer-url="/_astro/client.J7s0XX1m.js" props="{&quot;sortedPosts&quot;:[1,[[0,{&quot;id&quot;:[0,&quot;useful-seo-scripts.mdx&quot;],&quot;slug&quot;:[0,&quot;useful-seo-scripts&quot;],&quot;body&quot;:[0,&quot;\nimport { components as MDXComponents } from &#39;../../components/mdxComponents&#39;;\nexport const components = MDXComponents;\n\n\n\nI have been trying to keep my code more organized and especially scripts/functions I use more often. \nHere are some useful Python scripts for common SEO tasks that I refer to frequently.\n\n\n### CTR Curves\n\n- Useful for gathering simple Share-of-Traffic information from ranking position. \n- Data can be found at: [Advanced Web Ranking - google-organic-ctr](https://www.advancedwebranking.com/free-seo-tools/google-organic-ctr)\n- Most major SEO tool providers have individualized CTR curves for keywords or keyword sets but this can be useful for\nanalyzing competitors or different SERP features.\n\n```python\ndef add_ctr(x):\n    \n    vals = {&#39;1&#39;:19.5,\n            &#39;2&#39;:13.15,\n            &#39;3&#39;:8.99,\n            &#39;4&#39;:5.74,\n            &#39;5&#39;:4.07,\n            &#39;6&#39;:3.05,\n            &#39;7&#39;:2.41,\n            &#39;8&#39;:1.68,\n            &#39;9&#39;:1.44,\n            &#39;10&#39;:0.9,\n            &#39;11&#39;:1.35,\n            &#39;12&#39;:1.35,\n            &#39;13&#39;:1.5,\n            &#39;14&#39;:1.32,\n            &#39;15&#39;:1.34,\n            &#39;16&#39;:1.18,\n            &#39;17&#39;:1.16,\n            &#39;18&#39;:0.94,\n            &#39;19&#39;:0.82,\n            &#39;20&#39;:0.59}\n    \n    return vals[str(x)]\n    ```\n\n\n### Random User-Agent Strings\n\n- Helpful for crawling pages that don&#39;t like default Python Requests library User-Agents.\n\n```python\nimport random\n\ndef getUA():\n\n    uastrings = [\&quot;Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/38.0.2125.111 Safari/537.36\&quot;,\\\n                \&quot;Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/28.0.1500.72 Safari/537.36\&quot;,\\\n                \&quot;Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10) AppleWebKit/600.1.25 (KHTML, like Gecko) Version/8.0 Safari/600.1.25\&quot;,\\\n                \&quot;Mozilla/5.0 (Windows NT 6.1; WOW64; rv:33.0) Gecko/20100101 Firefox/33.0\&quot;,\\\n                \&quot;Mozilla/5.0 (Windows NT 6.3; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/38.0.2125.111 Safari/537.36\&quot;,\\\n                \&quot;Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/38.0.2125.111 Safari/537.36\&quot;,\\\n                \&quot;Mozilla/5.0 (Macintosh; Intel Mac OS X 10_9_5) AppleWebKit/600.1.17 (KHTML, like Gecko) Version/7.1 Safari/537.85.10\&quot;,\\\n                \&quot;Mozilla/5.0 (Windows NT 6.1; WOW64; Trident/7.0; rv:11.0) like Gecko\&quot;,\\\n                \&quot;Mozilla/5.0 (Windows NT 6.3; WOW64; rv:33.0) Gecko/20100101 Firefox/33.0\&quot;,\\\n                \&quot;Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/38.0.2125.104 Safari/537.36\&quot;\\\n                ]\n\n    return random.choice(uastrings)\n```\n\n### Pull Title and Description from URL\n\n- Simple example of using the requests and BeautifulSoup libraries to extracted\non-page or meta data( `&lt;meta name=\&quot;description\&quot; content=\&quot;...\&quot; /&gt;`) from live URLs.\n\n```python\nfrom bs4 import BeautifulSoup\nimport requests\n\n# Use beautifulsoup to fetch page titles.\ndef fetch_meta(url):\n    #Set UA as Googlebot as the server will only serve to GB\n    headers = {&#39;User-Agent&#39;: &#39;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/66.0.3359.117 Safari/537.36&#39;}  \n    result = {&#39;title&#39;:&#39;&#39;, &#39;description&#39;:&#39;&#39;, &#39;error&#39;:&#39;&#39;}\n\n    try:\n        #Send a GET request to grab the file\n        response = requests.get(url, headers=headers, timeout=3)\n\n        #Parse the response\n        soup = BeautifulSoup(response.text)\n\n        #Extract the title\n        result[&#39;title&#39;] = soup.title.string\n        description_tag = soup.find(&#39;meta&#39;, attrs={&#39;name&#39;:&#39;description&#39;})\n        if description_tag is not None:\n            result[&#39;description&#39;] = description_tag.get(&#39;content&#39;)\n\n    except Exception as e:\n        result[&#39;error&#39;] = str(e)\n    \n    return result\n```\n\n### Crawl a Website by Specifying a Sitemap URL\n\n- This spider will crawl pages specified in an XML sitemap(s), and extract standard SEO elements (title, h1, h2, page size, etc.). \n- The output of this crawl will be saved to a CSV file.\n\n```python\nfrom scrapy.spiders import SitemapSpider\n\nuser_agent = &#39;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/60.0.3112.113 Safari/537.36&#39;,\n\n\nclass SEOSitemapSpider(SitemapSpider):\n    name = &#39;seo_sitemap_spider&#39;\n    sitemap_urls = [\n        &#39;https://www.example.com/sitemap-index.xml&#39;,  # either will work, regular sitemaps or sitemap index files\n        &#39;https://www.example.com/sitemap_1.xml&#39;,\n        &#39;https://www.example.com/sitemap_2.xml&#39;,\n    ]\n    custom_settings = {\n        &#39;USER_AGENT&#39;: user_agent,\n        &#39;DOWNLOAD_DELAY&#39;: 0,  # adjust this to 3 or 4 seconds to prevent getting blocked...\n        &#39;ROBOTSTXT_OBEY&#39;: True,  # To obey or not to obey...\n        &#39;HTTPERROR_ALLOW_ALL&#39;: True\n    }\n\n    def parse(self, response):\n        yield dict(\n            url=response.url,\n            title=&#39;@@&#39;.join(response.css(&#39;title::text&#39;).getall()),\n            meta_desc=response.xpath(\&quot;//meta[@name=&#39;description&#39;]/@content\&quot;).get(),\n            h1=&#39;@@&#39;.join(response.css(&#39;h1::text&#39;).getall()),\n            h2=&#39;@@&#39;.join(response.css(&#39;h2::text&#39;).getall()),\n            h3=&#39;@@&#39;.join(response.css(&#39;h3::text&#39;).getall()),\n            body_text=&#39;\\n&#39;.join(response.css(&#39;p::text&#39;).getall()),\n            size=len(response.body),\n            load_time=response.meta[&#39;download_latency&#39;],\n            status=response.status,\n            links_href=&#39;@@&#39;.join([link.attrib.get(&#39;href&#39;) or &#39;&#39; for link in response.css(&#39;a&#39;)]),\n            links_text=&#39;@@&#39;.join([link.attrib.get(&#39;title&#39;) or &#39;&#39; for link in response.css(&#39;a&#39;)]),\n            img_src=&#39;@@&#39;.join([im.attrib.get(&#39;src&#39;) or &#39;&#39; for im in response.css(&#39;img&#39;)]),\n            img_alt=&#39;@@&#39;.join([im.attrib.get(&#39;alt&#39;) or &#39;&#39; for im in response.css(&#39;img&#39;)]),\n            page_depth=response.meta[&#39;depth&#39;],\n        )\n\n```\n\nTo see some more examples and useful SEO scripts, check out some of my other posts by searching for \&quot;Code\&quot; in the post title&quot;],&quot;collection&quot;:[0,&quot;posts&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Code - Useful SEO Scripts&quot;],&quot;description&quot;:[0,&quot;Useful SEO scripts 🐍 I use often&quot;],&quot;date&quot;:[3,&quot;2024-05-28T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;../../assets/images/posts/useful_seo_scripts.webp&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;email-obfuscation.mdx&quot;],&quot;slug&quot;:[0,&quot;email-obfuscation&quot;],&quot;body&quot;:[0,&quot;\nimport { components as MDXComponents } from &#39;../../components/mdxComponents&#39;;\nexport const components = MDXComponents;\n\n\nI created this React component for my site because I&#39;m stubborn and didn&#39;t want to use an email service.\nThe code defines a React component named `EmailRevealButton` that creates a button on a webpage. \nWhen a user clicks this button, it reveals a partially hidden email address with a small delay added as an extra step. \nThere is also a simple character shift function that takes the original email address and encodes it by shifting each character&#39;s ASCII code by 1.\nIt is then decoded only after the click event and 1 second delay.\n\n---\n\n### Security Note:\n\n    &gt; This method is an obfuscation technique and not a foolproof security measure. Determined scrapers can still decode the email if they analyze the JavaScript. For better security, consider an email service.\n\n```js\nimport { useEffect } from &#39;react&#39;;\n\nconst EmailRevealButton = () =&gt; {\n  useEffect(() =&gt; {\n    const button = document.getElementById(&#39;reveal-email-button&#39;);\n    if (button) {\n      button.addEventListener(&#39;click&#39;, handleClick);\n      return () =&gt; button.removeEventListener(&#39;click&#39;, handleClick);\n    }\n  }, []);\n\n  const handleClick = (event) =&gt; {\n    const button = event.currentTarget;\n    const encodedEmail = button.getAttribute(&#39;data-email&#39;);\n    if (encodedEmail) {\n      const decodedEmail = decodeEmail(encodedEmail);\n      setTimeout(() =&gt; {\n        button.textContent = decodedEmail;\n      }, 1000); // 1 second delay\n    }\n  };\n\n  const encodeEmail = (email) =&gt; {\n    let encoded = &#39;&#39;;\n    for (let i = 0; i &lt; email.length; i++) {\n      encoded += String.fromCharCode(email.charCodeAt(i) + 1);\n    }\n    return encoded;\n  };\n\n  const decodeEmail = (encodedEmail) =&gt; {\n    let decoded = &#39;&#39;;\n    for (let i = 0; i &lt; encodedEmail.length; i++) {\n      decoded += String.fromCharCode(encodedEmail.charCodeAt(i) - 1);\n    }\n    return decoded;\n  };\n\n  const email = &#39;example@gmail.com&#39;; // Replace with your email address\n  const encodedEmail = encodeEmail(email);\n\n  return (\n    &lt;button className=\&quot;mt-1 text-green-700 dark:text-green-300 reveal-email\&quot; id=\&quot;reveal-email-button\&quot; data-email={encodedEmail}&gt;\n      Click to 👀\n    &lt;/button&gt;\n  );\n};\n\nexport default EmailRevealButton;\n```\n\n## Benefits of Using This Code:\n\n- The email address is not directly visible in the HTML source, which can help protect it from being harvested by spambots.\n- The email is encoded using a simple character shift method, making it less likely to be easily extracted by basic scraping techniques.\n- The email is revealed only when the user clicks the button——also making it more difficult to be scraped.\n- The 1-second delay before revealing the email also potentialy helps obfuscate the email more as most spambots are not patient.\n- The use of React and its hooks (useEffect) ensures that the event listeners are properly managed, preventing potential memory leaks.\n- The encoding and decoding logic is encapsulated within the component, making the code modular and easy to maintain.\n- The email address can be easily changed by updating the email variable.\n- The encoding method can be enhanced for stronger obfuscation if needed.\n\n\n## Example Usage:\nWhen integrated into a React application, this component can be used to display a partially hidden email address \nthat gets revealed upon user interaction:\n\n```js\nimport React from &#39;react&#39;;\nimport ReactDOM from &#39;react-dom&#39;;\nimport EmailRevealButton from &#39;./EmailRevealButton&#39;; // Assuming the component is saved in EmailRevealButton.js\n\nconst App = () =&gt; (\n  &lt;div&gt;\n    &lt;h1&gt;Contact Us&lt;/h1&gt;\n    &lt;p&gt;For more information, please contact us at:&lt;/p&gt;\n    &lt;EmailRevealButton /&gt;\n  &lt;/div&gt;\n);\n\nReactDOM.render(&lt;App /&gt;, document.getElementById(&#39;root&#39;));\n```\n\n&quot;],&quot;collection&quot;:[0,&quot;posts&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Code - Email Obfuscation with JS&quot;],&quot;description&quot;:[0,&quot;Email Obfuscation with JS because I don&#39;t want to pay for a seperate service 🤑&quot;],&quot;date&quot;:[3,&quot;2024-05-21T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;../../images/posts/email_obfuscation.webp&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;random-noise-audio-jammer.mdx&quot;],&quot;slug&quot;:[0,&quot;random-noise-audio-jammer&quot;],&quot;body&quot;:[0,&quot;\nimport { components as MDXComponents } from &#39;../../components/mdxComponents&#39;;\nexport const components = MDXComponents;\nimport { Image } from &#39;astro:assets&#39;;\nimport postImage from &#39;../../assets/images/posts/audio_jammer.webp&#39;;\nimport postImage2 from &#39;../../assets/images/posts/circuit.webp&#39;;\nimport postImage3 from &#39;../../assets/images/posts/schematic.webp&#39;;\n\n## Example:\n&lt;Image src={postImage} alt=\&quot;Audio Jammer\&quot; format=\&quot;webp\&quot; /&gt;\n\n## Purpose and Background:\nMake an affordable and portable random noise generator for counter-surveillance/privacy\nWith the increasing amount of new surveillance systems, wide use of surveillance devices/software, and lack of tools/resources/education on privacy issues - why not try to maintain some amount of privacy?\n\n## Resources:\n- [EFF Tools](https://www.eff.org/pages/tools)\n- [EFF Security Education](https://sec.eff.org/)\n\n### Supplies:\n- Arduino UNO $22.00\n- 9V Battery $4.00\n- 9V Battery Snap Connector $4.00\n- Jumper Wires $2.00\n- 8 ohm speaker $2.00\n- Photoresistor $1.00\n- 4.7K ohm resistor $0.75\n- 100 ohm resistor $0.50\n- Half-size solderless breadboard $5.00\n- Assortment of Lego bricks $4.00\n    - Total Cost: $45.25\n\n### Software:\n- [Arduino IDE](https://www.arduino.cc/en/Main/Software)\n\n### Circuit/Schematic:\n\n#### Circuit:\n&lt;Image src={postImage2} alt=\&quot;Audio Jammer Circuit\&quot; format=\&quot;webp\&quot; /&gt;\n\n#### Schematic:\n&lt;Image src={postImage3} alt=\&quot;Audio Jammer Schematic\&quot; format=\&quot;webp\&quot; /&gt;\n\n\n\n### Code:\nI used some example code in public domain with a small tweak to generate a tone out that relies on the sensor reading. Adjust the settings to find a sound that isn&#39;t too annoying. See code and instructions below:\n\n```c++\nint outputPin = 9;\n\nvoid setup() \n{\n  // initialize serial communications (for debugging only):\n  Serial.begin(9600);\n}\n\nvoid loop() {\n  // read the sensor:\n  int sensorReading = analogRead(A0);\n  // map the analog input range (400 - 1000 from the photoresistor)\n  // to the output pitch range (120 - 1500Hz)\n  int thisPitch = map(sensorReading, 400, 1000, 120, 1500);\n  // play the pitch:\n  tone(outputPin, thisPitch, 10);\n  // delay in between reads for stability\n  delay(1);        \n}\n```&quot;],&quot;collection&quot;:[0,&quot;posts&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Build a Portable Random Noise Audio Jammer for Less than $50&quot;],&quot;description&quot;:[0,&quot;Make an affordable and portable random noise generator for counter-surveillance and privacy&quot;],&quot;date&quot;:[3,&quot;2024-05-19T00:00:00.000Z&quot;],&quot;image&quot;:[0,&quot;../../images/posts/audio_jammer.webp&quot;]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;BlogPostWithSearch&quot;,&quot;value&quot;:&quot;react&quot;}"></astro-island> </div>  <footer class="flex flex-col justify-center items-start max-w-2xl mx-auto w-full mb-8"> <hr class="w-full border-t-4 border-gray-200 dark:border-gray-800 mb-8"> <div class="w-full max-w-2xl grid grid-cols-
